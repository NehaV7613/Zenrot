{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
  
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
              </div>

              <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
              </div>

              <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
              </div>

              <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
            </div>
          </div>
        </form>

        {% if messages %}
          <div class="alert alert-success mt-3" role="alert">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
