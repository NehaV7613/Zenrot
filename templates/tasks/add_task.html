{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Task</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="id_title" placeholder="Enter task title" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="id_description" placeholder="Enter task description (optional)"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_date" class="form-label">Date</label>
                <input type="date" name="date" class="form-control" id="id_date" required>
            </div>
            <div class="mb-3">
                <label for="id_start_time" class="form-label">Start Time</label>
                <input type="time" name="start_time" class="form-control" id="id_start_time" required>
            </div>
            <div class="mb-3">
                <label for="id_end_time" class="form-label">End Time</label>
                <input type="time" name="end_time" class="form-control" id="id_end_time" required>
            </div>
            <div class="mb-3">
                <label for="id_proof_of_work" class="form-label">Proof of Work (Optional)</label>
                <input type="file" name="proof_of_work" class="form-control" id="id_proof_of_work">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <script>
        // Ensure the selected date is today or in the future
        const dateInput = document.getElementById("id_date");
        const today = new Date().toISOString().split("T")[0];
        dateInput.setAttribute("min", today);
    </script>
</body>
</html>
